{% extends 'usuarios/base.html' %}
{% block aba %}Login - Agenda Financeira Pessoal{% endblock %}
{% block barra-nav %}{% endblock %}

{% load static %} <!--TAG PARA RENDERIZAR OS ARQ ESTATICOS (CSS, JS)-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge"> <!--informa ao navegador para atualizar a pág p a versão de resolução mais recente !-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <title>Login - Agenda Financeira Pessoal</title>
</head>
<body>

{% block conteudo %}
    <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-1 border-warning shadow rounded-3 my-4" >
              <div class="card-body p-2 p-sm-4">
                <h3 class="card-title text-center mb-4 fw-light fs-4">Login</h3>
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %} <!--TOKEN DE AUTENTICAÇÃO DO FORMULARIO-->
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
                    <label for="floatingInput">Email</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="senha">
                    <label for="floatingPassword">Senha</label>
                  </div>
    
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                    <label class="form-check-label" for="rememberPasswordCheck">Esqueceu a Senha?</label>
                  </div>
                  <div class="d-grid">
                    <button class="btn btn-warning btn-login text-uppercase fw-bold" type="submit">Login</button>
                  </div>
                  <hr class="my-4"> 
                </form>
                <div class="text-center">
                  <p>Não é cadastrado? <a href="{% url 'cadastro' %}" style="color: black;">  Cadastre-se</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
{% endblock %}
