{% extends 'usuarios/base.html' %}

{% block aba %}Excluir Despesas{% endblock %}

{% block titulo %}Excluir Despesas{% endblock %}

{% block conteudo %}
<h3>Exclusão da Despesa Selecionada</h3>
<hr>
<p>Tem certeza que deseja excluir os dados da despesa <strong>{{ lista_notas.disciplina }}</strong>?</p>
<div class = "delete">
    <a href = "{% url 'excluir' lista_notas.pk %}" class = "btn btn-success btn-sm">Sim</a>
    <a href = "{% url 'alterar' %}" class = "btn btn-danger btn-sm">Não</a>
</div>
{% endblock %}
