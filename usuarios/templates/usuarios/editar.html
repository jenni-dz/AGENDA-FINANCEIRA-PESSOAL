{% extends 'usuarios/base.html' %}

{% block aba %}Editar Despesas{% endblock %}

{% block titulo %}Editar Despesas{% endblock %}

{% block conteudo %}
<h3>Edição da Despesa selecionada</h3>
<p class = "lead">Verifique as informações cadastradas e faça as devidas edições.</p>
<hr>
<form action = "{% url 'editar' lista_notas.pk %}" method = "POST" style="justify-items: center;"">
    {% csrf_token %}
    <div class = "form-register mb-3">
        <label for = "userName">Despesa de:</label>
        <label for = "Name" style = "font-weight:bold;">{{ user.first_name }}</label>
    </div>
    <div class = "form-register mb-3">
        <label for = "disciplinaName">Despesa:</label>
        <input type = "text" id = "disciplinaName" name = "disciplina" value = "{{ lista_notas.disciplina }}">
    </div>
    <div class = "form-register mb-3">
        <label for = "notaAtividades">Valor:</label>
        <input type = "text" id = "notaAtividades" name = "nota_atividades" value = "{{ lista_notas.nota_atividades }}">
    </div>
    <div class = "form-register mb-3">
        <label for = "notaTrabalho">Dia do Vencimento:</label>
        <input type = "text" id = "notaTrabalho" name = "nota_trabalho" value = "{{ lista_notas.nota_trabalho }}">
    </div>
    <div class = "form-register mb-3">
        <label for = "notaProva">Mês do Vencimento:</label>
        <input type = "text" id = "notaProva" name = "nota_prova" value = "{{ lista_notas.nota_prova }}">
    </div>

    <div class = "update">
        <button type = "submit" class = "btn btn-success btn-sm">Atualizar</button>
        <a href = "{% url 'alterar' %}" class = "btn btn-danger btn-sm">Voltar</a>
    </div>
    

</form>
{% endblock %}
