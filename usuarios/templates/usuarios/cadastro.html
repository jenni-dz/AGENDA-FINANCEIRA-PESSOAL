{% extends 'usuarios/base.html' %}
{% block aba %}Login - Agenda Financeira Pessoal{% endblock %}
{% block barra-nav %}{% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge"> <!--renderiza a página em qualquer navegador-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <title>Cadastro - Agenda Financeira Pessoal</title>
</head>
{% block conteudo %}
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <h4 class="card-title text-center mb-4 fw-bold fs-4">Agenda Financeira Pessoal</h4>
                        <h5 class="card-title text-center mb-4 fw-light fs-5">Cadastro de Usuários</h5>
                        <form action="{% url 'cadastro' %}" method="POST">
                            {% csrf_token %} 
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="Nome Completo" name="nome">
                                <label for="floatingInput">Nome Completo</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="E-mail" name="email">
                                <label for="floatingInput">E-mail</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Senha" name="senha">
                                <label for="floatingPassword">Senha</label>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-warning btn-login text-uppercase fw-bold" type="submit">Cadastrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
